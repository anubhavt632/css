<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      .box {
        background-color: red;
        width: 64px;
        height: 32px;
      }
      .box:hover {
        background-color: red;
        width: 256px;
        transition: width 2s ease-in;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
