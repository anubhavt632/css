<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        animation-duration: 3s;
        animation-name: slidein;
      }
      @keyframes slidein {
        from {
          margin-left: 100%;
          width: 100%;
        }
        to {
          margin-left: 0%;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit nihil
      rem dolorum hic deserunt, quisquam blanditiis nobis, architecto
      perspiciatis non sapiente ducimus sed similique, nisi laudantium molestiae
      quae cum eveniet! In provident voluptatum earum natus quaerat quia maxime.
    </p>
  </body>
</html>
